<!DOCTYPE html>
<html lang="en">
<!-- This is the main HTML for the system console -->
<!-- It has IPL, execConsole, log, systemConfig, and hardwareConfig panels, all implemented as tabbed panes -->
<head>
    <meta charset="utf-8" />
    <title>Komodo System Console</title>
    <style type="text/css">

    </style>
</head>
<body>
    <h1>Komodo System Console v1.0</h1>
    <ul>
        <li>
            <a class="selected" href="#IPL">IPL</a>
        </li>
        <li>
            <a href="#Console">OS Console</a>
        </li>
        <li>
            <a href="#Hardware">Hardware</a>
        </li>
        <li>
            <a href="#System">System</a>
        </li>
        <li>
            <a href="#Logging">Logging</a>
        </li>
    </ul>
    <div id="IPL" class="tabContent">
        IPL Content
    </div>
    <div id="Console" class="tabContent hide">
        Console Content
    </div>
    <div id="Hardware" class="tabContent hide">
        Hardware Configuration Content
    </div>
    <div id="System" class="tabContent hide">
        System Content
    </div>
    <div id="Logging" class="tabContent hide">
        Logging Content
    </div>
</body>
</html>
