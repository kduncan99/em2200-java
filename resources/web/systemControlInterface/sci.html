<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en">
<!-- Copyright (c) 2020 by Kurt Duncan - All Rights Reserved -->
<!-- This is the main HTML for the system control interface -->
<!-- It has IPL, Console, Log, systemConfig, and hardwareConfig panels, all implemented as tabbed panes -->
<head>
    <meta charset="utf-8" />
    <title>Komodo System Console</title>
    <link href="/css/jquery-ui.css" rel="stylesheet">
    <link href="/css/sci.css" rel="stylesheet">
    <link href="/css/consolePanel.css" rel="stylesheet">
    <link href="/css/logPanel.css" rel="stylesheet">
    <script src="/js/jquery-3.5.0.min.js" rel="script" type="text/javascript" defer></script>
    <script src="/js/jquery-ui.js" rel="script" type="text/javascript" defer></script>
    <script src="/js/sci.js" rel="script" type="text/javascript" defer></script>
    <script src="/js/consolePanel.js" rel="script" type="text/javascript" defer></script>
    <script src="/js/logPanel.js" rel="script" type="text/javascript" defer></script>

    <style>
        #sciTabs{font-size: 14px;}
        .ui-widget-header {
            background: #4040ff;
            border: 1px solid #b9cd6d;
            color: #FFFFFF;
            font-weight: bold;
        }
    </style>
</head>

<body style="font-family: Consolas,Monaco,Lucida Console,Liberation Mono,DejaVu Sans Mono,monospace;">
    <h1>Komodo System Control Interface v1.0</h1>
    <div id="sciTabs">
        <ul>
            <li><a href="#IPL">IPL</a></li>
            <li><a href="#Console">OS Console</a></li>
            <li><a href="#Hardware">Hardware</a></li>
            <li><a href="#System">System</a></li>
            <li><a href="#Logging">Logging</a></li>
        </ul>
        <div id="IPL">
            <p>Boot Stuff</p>
        </div>

        <div id="Console">
            <p>Operating System Console</p>
            <div id="ConsoleScreen">
                <ul id="ConsoleOutput" class="consoleOutput">
                    <!-- hard coding to 24 rows... if the .js file changes, then we should change this here -->
                    <li class="consoleRow"></li>
                    <li class="consoleRow"></li>
                    <li class="consoleRow"></li>
                    <li class="consoleRow"></li>
                    <li class="consoleRow"></li>
                    <li class="consoleRow"></li>
                    <li class="consoleRow"></li>
                    <li class="consoleRow"></li>
                    <li class="consoleRow"></li>
                    <li class="consoleRow"></li>
                    <li class="consoleRow"></li>
                    <li class="consoleRow"></li>
                    <li class="consoleRow"></li>
                    <li class="consoleRow"></li>
                    <li class="consoleRow"></li>
                    <li class="consoleRow"></li>
                    <li class="consoleRow"></li>
                    <li class="consoleRow"></li>
                    <li class="consoleRow"></li>
                    <li class="consoleRow"></li>
                    <li class="consoleRow"></li>
                    <li class="consoleRow"></li>
                    <li class="consoleRow"></li>
                    <li class="consoleRow"></li>
                </ul>
            </div>
            <div></div>
            <div>
                <label for="consoleInputRow"></label>
                <input type="text" id="consoleInputRow" autofocus size="80" maxlength="80">
            </div>
        </div>

        <div id="Hardware">
            <p>Hardware Configuration Content</p>
        </div>

        <div id="System">
            <p>System Content</p>
        </div>

        <div id="Logging">
            <div id="LoggingScreen">
                <table id="LoggingTable">
                    <thead>
                    <tr>
                        <th>Date/Time</th>
                        <th>Category</th>
                        <th>Entity</th>
                        <th>Message</th>
                    </tr>
                    </thead>
                    <tbody id="LoggingRows">
                    <tr>
                        <td>System Log Starts</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- credentials modal -->
    <div id="credentials" class="sciModal">
        <div class="credentialsContent">
            <div class="credentialsHead">
                <p id="credentialsPrompt">Please enter credentials for the System Control Interface</p>
            </div>
            <div class="credentialsMain">
                <label for="credentialsUsername">UserName:</label>
                <input type="text" id="credentialsUsername" name="username"><br><br>
                <label for="credentialsPassword">Password:</label>
                <input type="text" id="credentialsPassword" name="password"><br><br>
                <input type="submit" id="credentialsSubmit" value="Submit">
            </div>
        </div>
    </div>
</body>
</html>
